      // 2.与解构赋值结合使用
      // 剩余参数语法不一定非要作为函数参数使用：解构赋值中使用剩余参数语法，可以叫rest element，剩余元素

      // 2.1剩余参数语法应用于数组的解构赋值
      const [num, ...args] = [1, 2, 3, 4];
      console.log(num, args); // 1 [2, 3, 4]
      // 同样要求rest element必须是最后一个元素
      // const [...args,num] = [1, 2, 3, 4]; // 报错
      
      // 剩余参数语法结合数组的解构赋值，再应用于函数参数
      const func = ([num, ...args]) => {
        console.log(num, args); // 1 [2, 3]
      };
      func([1, 2, 3]);
      
      // 2.2剩余参数语法应用于对象的解构赋值
      const { x, y, ...z } = { a: 3, x: 1, y: 2, b: 4 };
      console.log(x, y, z); // 1 2 {a: 3, b: 4}，注意这里z是一个对象，包含了剩余的属性，而不是数组
      // 同样要求rest element必须是最后一个属性
      // const { x, ...z, y } = { a: 3, x: 1, y: 2, b: 4 }; // 报错

      // 剩余参数语法结合对象的解构赋值，再应用于函数参数
      const func2 = ({ x, y, ...z }) => {};
      func2({ a: 3, x: 1, y: 2, b: 4 });
    </script>
