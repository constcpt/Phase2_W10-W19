<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2-8.数组reduce方法的应用举例</title>
</head>
<body>
    <script>
        // 数组的 reduce 方法接收两个参数，第一个参数是一个函数，第二个参数是初始值（可选）。
        // 其中，函数接收四个参数，分别是累计值、当前元素、当前索引和调用了 reduce 方法的数组本身


        // 利用reduce方法计算数组中所有元素的总和
        const myArray = [1, 2, 3, 4, 5];
        const sum = myArray.reduce((accumulator, currentValue) => {
            return accumulator + currentValue;
        }, 0);
        console.log(sum); // 15

        // 利用reduce方法实现数组中的元素求积
        const product = myArray.reduce((accumulator, currentValue) => {
            return accumulator * currentValue;
        }, 1);

        // 利用reduce方法实现数组中的元素求最大值
        const max = myArray.reduce((accumulator, currentValue) => {
            return accumulator > currentValue ? accumulator : currentValue;
        }, 0);

        // 利用reduce方法实现数组中的元素求最小值
        const min = myArray.reduce((accumulator, currentValue) => {
            return accumulator < currentValue ? accumulator : currentValue;
        }); // 不写初始值，则accumulator默认为数组的第一个元素，currentValue默认为数组的第二个元素。写了初始值，则accumulator默认为初始值，currentValue默认为数组的第一个元素

        // 利用reduce方法实现数组中的元素求平均值
        const average = myArray.reduce((accumulator, currentValue, index, array) => {
            if (index === array.length - 1) {
                return (accumulator + currentValue) / array.length;
            }
            return accumulator + currentValue;
        }, 0);

        // 将数组转换为对象，例如统计数组中每个元素出现的次数
        const characters = ['a', 'b', 'a', 'c', 'a', 'b'];
        const count = characters.reduce((accumulator, currentValue) => {
            if (currentValue in accumulator) {
                accumulator[currentValue]++;
            } else {
                accumulator[currentValue] = 1;
            }
            return accumulator;
        }, {});
        console.log(count); // {a: 3, b: 2, c: 1}
        
        // 数组去重
        let arr = [12, 34, 34, 342, 345, 34, 123, 345, 45, 12];
        let newArr = arr.reduce((accumulator, currentValue) => {
            if (!accumulator.includes(currentValue)) {
                accumulator.push(currentValue);
            }
            return accumulator;
        }, []);
        console.log(arr); // [12, 34, 34, 342, 345, 34, 123, 345, 45, 12]，原数组不变
        console.log(newArr); // [12, 34, 342, 345, 123, 45]
        
    </script>
</body>
</html>
