        // version 2:
        const getMap = (color, backgroundColor, fontSize, cursor = 'default') => {
            return new Map([
                ['color', color],
                ['backgroundColor', backgroundColor],
                ['fontSize', fontSize],
                ['cursor', cursor]
            ]);

            [ p2, getMap('green', 'pink', '40px') ],

        m.forEach((map, p) => {
