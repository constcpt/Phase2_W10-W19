<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Map 的应用</title>
  </head>

  <body>
    <p>1</p>
    <p>2</p>
    <p>3</p>

    <script>
      const [p1, p2, p3] = document.querySelectorAll("p"); // 通过解构赋值获取到三个 p 元素
      // console.log(p1, p2, p3); // <p>1</p> <p>2</p> <p>3</p>
      // const m = new Map();
      // m.set(p1, 'red');
      // m.set(p2, 'green');
      // m.set(p3, 'blue');

      // 把 p1, p2, p3 作为键，把一些CSS样式作为值，存储到 Map 中，方便后续遍历 Map 设置样式
      // const m = new Map(
      //   [
      //     [p1, "red"],
      //     [p2, "green"],
      //     [p3, "blue"]
      //   ]
      // );
      // m.forEach((color, elem) => {
      //   elem.style.color = color;
      // });

      const m = new Map([
        [
          p1,
          {
            color: "red",
            backgroundColor: "yellow",
            fontSize: "40px",
          },
        ],
        [
          p2,
          {
            color: "green",
            backgroundColor: "pink",
            fontSize: "40px",
          },
        ],
        [
          p3,
          {
            color: "blue",
            backgroundColor: "orange",
            fontSize: "40px",
          },
        ],
      ]);
      console.log(m);

      m.forEach((propObj, elem) => {
        for (const p in propObj) {
          elem.style[p] = propObj[p]; // 这是方括号语法设置属性值的方式
        }
      });

    </script>
  </body>
</html>
