<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const m = new Map();
        m.set('name', 'alex');
        m.set('age', '18');
        console.log(m);
        m.forEach(function (value, key, map) {
            console.log(value, key, map === m);
        });

        const m2 = new Map(
            [
                ['name', 'alex'],
                ['age', 18]
            ]
        );

        const s = new Set(
            [
                ['name', 'alex'],
                ['age', 18]
            ]
        );
        const m3 = new Map(s);

        const m4 = new Map(m3);
    </script>
</body>
