<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Map 实例的属性和方法</title>
  </head>
  <body>
    <script>
      // 1.方法
      // set
      const m = new Map();

      // 使用 set 添加的新成员，键如果已经存在，后添加的键值对覆盖已有的
      m.set('age', 18).set(true, 'true').set('age', 20);
      // console.log(m);

      // Map：set get
      // Set：add

      // get 通过键获取值
      console.log(m);
      // console.log(m.get('age'));
      // // get 获取不存在的成员，返回 undefined
      // console.log(m.get('true'));
      // console.log(m.get(true));

      // has 判断是否存在某个键
      // console.log(m.has('age')); // true
      // console.log(m.has('true')); // false

      // delete 通过键删除键值对
      // m.delete('age');
      // m.delete('name');

      // // 使用 delete 删除不存在的成员，什么都不会发生，也不会报错
      // console.log(m);

      // clear 清除所有成员
      // m.clear();
      // console.log(m);

      // forEach 遍历 Map 实例的所有成员，和 Set 类似
      // m.forEach(function (value, key, map) {
      //   // console.log(value, key, map === m);
      //   console.log(this);
      // }, document);

      // 2.属性
      // size 返回 Map 实例的成员总数
      // 这里 Map 实例比对象强，对象没有类似的属性，没办法直接通过某个属性获取对象中有几个键值对
      console.log(m.size); // 2
    </script>
  </body>
</html>
