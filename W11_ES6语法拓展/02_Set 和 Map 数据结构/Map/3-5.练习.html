<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        const m = new Map();
        m.set('name', 'alex').set('sex', 'male').set('age', 18);
        m.delete('age');
        console.log(m.has('age')); // false        
        console.log(m.get('name')); // alex
    </script>
</body>
