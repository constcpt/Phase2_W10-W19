<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Set 实例的方法和属性</title>
  </head>
  <body>
    <script>
      // 1.方法
      // add
      const s = new Set();
      s.add(1).add(2).add(2);
      // console.log(s);

      // has
      // console.log(s.has(1)); // true
      // console.log(s.has(3)); // false

      // delete 删除指定成员
      // s.delete(1);

      // // 使用 delete 删除不存在的成员，什么都不会发生，也不会报错
      // s.delete(3);
      // console.log(s);

      // clear 清除所有成员
      // s.clear();
      // console.log(s);

      // forEach 遍历 Set 的成员
      s.forEach(function (value, key, set) {
        // Set 中 value = key
        console.log(value, key, set === s); 
        // console.log(this);
      }, document);
      console.log(s); // Set(2) {1, 2}

      // 按照成员添加进集合的顺序遍历

      // 2.属性
      // size
      console.log(s.size);
      console.log(s);
    </script>
  </body>
</html>
