<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2-7.练习：for...of遍历处理字符数组</title>
</head>
<body>
    <script>
        const arr = ["i", "m", "o", "o", "c"];
        
        for (const [index, value] of arr.entries()) {
            if(value === "o") {
                arr[index] = value.toUpperCase();
                break;
            }
        }
        console.log(arr); // ["i", "m", "O", "o", "c"]
    </script>
</body>
</html>
