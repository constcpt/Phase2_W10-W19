<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <script>
        let data = [
            {
                age: 12,
                name: "张三",
            },
            {
                age: 20,
                name: "李四",
            },
        ];
        /*补充代码*/
        // 使用 find 方法找到数据中 age 为 20 的数据并打印出来
        console.log(data.find((value) => value.age === 20));
        // 使用 findIndex 方法找到数据中 name 为 李四 的数据并添加一个 hobby 属性值为 游泳
        const index = data.findIndex((value) => value.name === "李四");
        data[index].hobby = '游泳';
        console.log(data);
    </script>
</body>

</html>
