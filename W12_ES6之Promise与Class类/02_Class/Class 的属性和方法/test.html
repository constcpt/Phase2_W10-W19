<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Dog {
            name = '默认名字的狗';
            age = 5;
            constructor(name, age) {
                this.name = name;
                this.age = age;
            }
            // 静态方法
            static speak() {
                console.log('汪汪汪');
                console.log(this); // this 指向 Dog 类本身
            }
            // 实例方法
            say() {
                console.log(`My name is ${this.name}, I'm ${this.age} years old.`);
                console.log(this); // this 指向实例
            }
        }
        const testDog = new Dog();
        console.log(testDog);
        const dog = new Dog('旺财', 3);
        Dog.speak(); // 汪汪汪
        dog.say(); // My name is 旺财, I'm 3 years old.

        class Person {
            constructor(name) {
                this._name = name; // name 前面加 _ 行业约定表示私有属性
            }
            speak() {
                console.log(`My name is ${this._name}`);
            }
            getName() {
                return this._name;
            }
        }

        const p = new Person('Alex');
        console.log(p.getName()); // Alex
    </script>
</body>
</html>
