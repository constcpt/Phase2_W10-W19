<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        new Promise((resolve, reject) => {
            resolve(123);
            // reject('reason');
        })
            .finally(data => {
                console.log(data); // undefined
            })
            .then(data => {
                console.log(data); // 123
            })
            .catch(err => { console.log(err); });
            // 最终控制台输出：
            // undefined
            // 123
    </script>
</body>

</html>
