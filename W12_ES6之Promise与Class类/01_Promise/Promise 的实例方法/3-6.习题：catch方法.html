<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3-6.习题：catch方法</title>
</head>
<body>
    <script>
        const p = new Promise((resolve, reject) => {
            console.log(1); // 1
            resolve(2);
        });
        p.then((res) => {
            console.log((res)); // 2
            return 3;
        })
        .catch((err) => 4)
        .then((res) => console.log(res)); // 3
        // 最终控制台输出：
        // 1
        // 2
        // 3
    </script>
</body>
</html>
