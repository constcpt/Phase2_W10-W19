<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3-5.练习：函数参数综合写法</title>
</head>
<body>
    <script>
        const testFunc = ({name = 'lili', age = 18} = {}) => {
            let str = `我是${name}，今年${age}岁了`;
            const ele = document.createElement('p');
            ele.innerHTML = str;
            document.body.appendChild(ele);
        };
        testFunc({name: 'lucy', age: 20});
        testFunc({name: 'lucy'});
        testFunc({age: 20});
        testFunc({});
        testFunc();
    </script>
</body>
</html>
